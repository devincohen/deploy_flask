<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between; padding: 20px">
        <h1>All Users</h1>
        <a href="/users/new" class="btn btn-primary" style="font-size: 20pt;">Add user</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID:</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td style="display:flex; justify-content: space-evenly;">
                    <a href="/users/{{user.id}}">Show</a>  <!--need to add href with user.id-->
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/{{user.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
