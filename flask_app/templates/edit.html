<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="width: 60%; margin: auto; padding: 30px; background-color: antiquewhite;" >
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>Edit User {{user.id}}:</h1>
        <a href="/users/{{user.id}}" class="btn btn-dark">Show</a>
    </div>
    <form action="/edit_user" method="post">
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="input-group mb-3" style="padding: 20px">
            <span class="input-group-text" id="basic-addon1">First Name</span>
            <input type="text" class="form-control"name="first_name" id="first_name" value="{{user.first_name}}">
        </div>
        <div class="input-group mb-3" style="padding: 20px">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
            <input type="text" class="form-control"name="last_name" id="last_name" value="{{user['last_name']}}">
        </div>
        <div class="input-group mb-3" style="padding: 20px">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="text" class="form-control"name="email" id="email" value="{{user['email']}}">
        </div>
        <input type="submit" class="btn btn-dark">
        <a href="/users" class="btn btn-light">See All Users</a>
    </form>
</body>
</html>
