<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="padding: 50px; background-color: antiquewhite; border: solid 2px black; border-radius: 20px; width: max-content; margin: 50px;">
        <h1>User {{user['id']}}</h1>
        <div><br>
        <h4>{{user['first_name']}} {{user['last_name']}}</h4><br>
        <h4>{{user['email']}}</h4><br>
        <h4>{{user['updated_at']}}</h4>
        </div>
        <br><br>
        <a href="/users" class="btn btn-dark">See All Users</a>
        <a href="/users/{{user.id}}/edit" class="btn btn-light">Edit</a>
        <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
